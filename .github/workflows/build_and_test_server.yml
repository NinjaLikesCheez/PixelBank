name: Build Server

on:
  pull_request:
    branches: [ main ]
    paths:
      - server/**/*.rs
  push:
    branches: [ main ]
    paths:
      - server/**/*.rs

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 🛠️ Build
      working-directory: server
      run: cargo build --verbose
    - name: 🧪 Test
      working-directory: server
      run: cargo test --verbose
